<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NTBNS</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">
        window.onload = function(){//window.addEventListener('load',function(){...}); (for Netscape) and window.attachEvent('onload',function(){...}); (for IE and Opera) also work
            // The data/time we want to countdown to
            var countDownDate = new Date("Jan 26, 2023 11:11:11").getTime();

            // Run myfunc every second
            var myfunc = setInterval(function() {

            var now = new Date().getTime();
            var timeleft = countDownDate - now;
                
            // Calculating the days, hours, minutes and seconds left
            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
                
            // Result is output to the specific element
            document.getElementById("days").innerHTML = days
            document.getElementById("hours").innerHTML = hours
            document.getElementById("mins").innerHTML = minutes 
            document.getElementById("secs").innerHTML = seconds
                
            // Display the message when countdown is over
            if (timeleft < 0) {
                clearInterval(myfunc);
                document.getElementById("days").innerHTML = "0"
                document.getElementById("hours").innerHTML = "0" 
                document.getElementById("mins").innerHTML = "0"
                document.getElementById("secs").innerHTML = "0"
            }
            }, 1000);
        }
        </script>
</head>
<body>
    <div class="container wrapper col-md-12">
        <div class="col-md-6 text-center">
            <img src="upload/ntbns_logo.png" class="logo mb-5" alt="">
            <h5>We are Coming Soon</h5>
            <div class="row col-md-12">
                <div class="col-xs-6 col-sm-6 col-md-3 text-center counter" style="color: #fff;">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 text-center counter" style="color: #fff;">
                    <span id="hours">0</span>
                    <p>Hours</p>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 text-center counter" style="color: #fff;">
                    <span id="mins">0</span>
                    <p>Mins</p>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 text-center counter" style="color: #fff;">
                    <span id="secs">0</span>
                    <p>Secs</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
